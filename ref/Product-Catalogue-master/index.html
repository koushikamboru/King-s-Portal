<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="item-card">
    <section class="container">
      <div class="item-image">
        <img src="" alt="">
      </div>
      <div class="item-container">
        <h2 class="item-type">PERFUME</h2>
        <h1 class="item-tittle">  Gabrielle Essence Eau De Parfum        </h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul class="price-list">
          <li class="actual-price">$149.99</li>
          <li class="former-price">$169.99</li>
        </ul>
        <ul class="cart">
          <li class="cart-icon">
            <img src="" alt="">
          </li>
          <li class="btn-cart">ADD TO CART</li>
        </ul>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Rizzieri</a>.
  </div>
</body>
</html>
